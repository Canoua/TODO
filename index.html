<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список дел</title>
  <link rel="stylesheet" href="styles/defaults.css">
  <link rel="stylesheet" href="styles/todo.css">
  <link rel="stylesheet" href="styles/timer.css">
</head>
<body>
  <section class="app">
    <div class="app-inner">
      
      <article class="todo">
        <h1 class="title">Мои дела</h1>
        <div class="form-input" id="form-input">
          <input type="text" placeholder="Дело" id="input">
          <button class="btn" id="add-btn">Добавить</button>
        </div>
        <ul class="list" id="list"></ul>
      </article>

      <div class="timer">
        <div class="timer__number">
          <span>00</span>
          <span>:</span>
          <span>00</span>
          <span>:</span>
          <span>00</span>
        </div>
        <div class="timer__buttons">
          <button class="btn" id="start-btn">Старт</button>
          <button class="btn" id="stop-btn">Стоп</button>
          <button class="btn" id="reset-btn">Сброс</button>
        </div>
      </div>
      
    </div>
  </section>

  <script src="scripts/timer.js"></script>
  <script src="scripts/todo.js"></script>
</body>
</html>
